server:
  port: 8087

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/custody_db
    username: custody_user
    password: custody_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
