name: Deploy User Service to Google Cloud Run

on:
  push:
    branches: [feature/sso]
  workflow_dispatch:

env:
  PROJECT_ID: custody-backend-java
  SERVICE_NAME: user-service
  REGION: us-central1
  IMAGE: gcr.io/custody-backend-java/user-service

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout source code
        uses: actions/checkout@v3

      - name: ‚òï Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üõ†Ô∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: üß© Configure Docker for Google Artifact Registry
        run: gcloud auth configure-docker

      - name: ‚öôÔ∏è Build the app with Maven
        run: |
          cd user-service
          mvn clean package -DskipTests

      - name: üê≥ Build and push Docker image
        run: |
          cd user-service
          docker buildx build --platform=linux/amd64 \
            -t $IMAGE . --push

      - name: üöÄ Deploy to Google Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars SPRING_PROFILES_ACTIVE=prod,\
            DB_USERNAME=${{ secrets.DB_USERNAME }},\
            DB_PASSWORD=${{ secrets.DB_PASSWORD }},\
            SPRING_DATASOURCE_URL=jdbc:postgresql://35.192.112.201:5432/custody_db,\
            GOOGLE_OAUTH_CLIENT_ID=${{ secrets.GOOGLE_OAUTH_CLIENT_ID }},\
            GOOGLE_OAUTH_CLIENT_SECRET=${{ secrets.GOOGLE_OAUTH_CLIENT_SECRET }},\
            GOOGLE_OAUTH_REDIRECT_URI=https://user-service-294043054811.us-central1.run.app/api/auth/google
